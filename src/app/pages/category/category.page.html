<ion-header>
  <ion-toolbar class="bg-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab_account"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: left;">Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider color="success">
    <ion-icon name="trending-up-outline" style="zoom:1.6;"></ion-icon>
    <ion-label class="fs-20">
      &nbsp;INCOME
    </ion-label>
  </ion-item-divider>

  <!-- Item Dividers in a List -->
  <!-- lish Income 
    // * @Author     : Kessarin U-tumporn
    // * @Create Date: 2563-03-09
  -->
  <ion-list lines="none">
    <ion-spinner name="dots" *ngIf="loading == 0" style="text-align: center;"></ion-spinner>
    <div *ngFor="let parent of (obj_MCategories_Income | async)">
      <ion-item-divider >
        <ion-label class="fs-17"  >
          {{parent.cat_name}} 
        </ion-label>
      </ion-item-divider >

      <ion-item-sliding *ngFor="let sub of (obj_MSubCategories_Income | async)">
        <div  *ngIf="parent.cat_name == sub.categories_name">
          <ion-item >
            <ion-label class="p-l-15">
              {{sub.sub_categories_name}}
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="primary" (click)="modal_update_show(sub.id)">
              <ion-icon slot="start" name="create"></ion-icon>
              Edit
            </ion-item-option>
            <ion-item-option color="danger" (click)="category_active_update_AlertConfirm(sub.id)">
              <ion-icon slot="start" name="trash"></ion-icon>
              Delete
            </ion-item-option>
          </ion-item-options>
        </div>
      </ion-item-sliding>
    </div>
  </ion-list>

  <ion-item-divider color="danger">
    <ion-icon name="trending-up-outline" style="zoom:1.6;"></ion-icon>
    <ion-label class="fs-20">
      &nbsp;EXPENSE
    </ion-label>
  </ion-item-divider>

  <!-- Item Dividers in a List -->
  <!-- lish Expense 
    // * @Author     : Kessarin U-tumporn
    // * @Create Date: 2563-03-10
  -->
  <ion-list lines="none">
    <ion-spinner name="dots" *ngIf="loading == 0" style="text-align: center;"></ion-spinner>
    <div *ngFor="let parent of (obj_MCategories_Expense | async)">
      <ion-item-divider >
        <ion-label class="fs-17"  >
          {{parent.cat_name}} 
        </ion-label>
      </ion-item-divider >

      <ion-item-sliding *ngFor="let sub of (obj_MSubCategories_Expense | async)">
        <div  *ngIf="parent.cat_name == sub.categories_name">
          <ion-item >
            <ion-label class="p-l-15">
              {{sub.sub_categories_name}}
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="primary" (click)="modal_update_show(sub.id)">
              <ion-icon slot="start" name="create"></ion-icon>
              Edit
            </ion-item-option>
            <ion-item-option color="danger" (click)="category_active_update_AlertConfirm(sub.id)">
              <ion-icon slot="start" name="trash"></ion-icon>
              Delete
            </ion-item-option>
          </ion-item-options>
        </div>
      </ion-item-sliding>
    </div>
  </ion-list>

  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="modal_insert_show()">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
