<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="p-l-5" (click)="close_modal()">
      <ion-icon name="chevron-back-outline" style="zoom:1.5;color:blue;"></ion-icon>
      <ion-label style="color:blue;"> Back</ion-label>
    </ion-buttons>
    <ion-title>Select category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider color="secondary">
    <ion-icon name="trending-up-outline" style="zoom:1.6;"></ion-icon>
    <ion-label class="fs-20">
      &nbsp;EXPENSE
    </ion-label>
  </ion-item-divider>

  <!-- Item Dividers in a List -->
  <ion-list lines="none">
    <ion-item-divider>
      <ion-label class="fs-17">
        Food & Beverage
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label class="p-l-15">Restaurants</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="p-l-15">Cafe</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="p-l-15">Food</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>

    <ion-item-divider>
      <ion-label class="fs-17">
        Transportation
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label class="p-l-15">Taxi</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="p-l-15">Parking Fees</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>

    <ion-item-divider>
      <ion-label class="fs-17">
        Shopping
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label class="p-l-15">Clothing</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="p-l-15">Footwear</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
