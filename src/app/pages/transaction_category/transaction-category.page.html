<ion-header>
  <ion-toolbar class="bg-toolbar">
    <ion-buttons slot="start" class="p-l-5" (click)="close_modal()">
      <ion-icon name="arrow-back-outline" style="zoom:1.5;color:white;"></ion-icon>
      <ion-label style="color:white;"> Back</ion-label>
    </ion-buttons>
    <ion-title class="p-l-25">Select category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="p-t-10" *ngIf="type_input == 'income'">
  <ion-item-divider color="success">
    <ion-icon name="trending-up-outline" style="zoom:1.6;"></ion-icon>
    <ion-label class="fs-20">
      &nbsp;INCOME
    </ion-label>
  </ion-item-divider>

  <!-- Item Dividers in a List -->
  <ion-list lines="none">
    <ion-item (click)="add_category('Award','1')">
      <ion-label class="p-l-15">Award</ion-label>
      <ion-button slot="end" color="light" >
        + ADD
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="p-l-15">Gifts</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="p-l-15">Interest Money</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="p-l-15">Salary</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="p-l-15">Selling</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="p-l-15">Others</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content class="p-t-10" *ngIf="type_input == 'expense'">
  <ion-item-divider color="danger">
    <ion-icon name="trending-down-outline" style="zoom:1.6;"></ion-icon>
    <ion-label class="fs-20">
      &nbsp;EXPENSE
    </ion-label>
  </ion-item-divider>

  <!-- Item Dividers in a List -->
  <ion-list lines="none">
    <ion-item-divider>
      <ion-label class="fs-17">
        Food & Beverage
      </ion-label>
    </ion-item-divider>

    <ion-item (click)="add_category('Restaurants','1')">
      <ion-label class="p-l-15">Restaurants</ion-label>
      <ion-button slot="end" color="light" >
        + ADD
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="p-l-15">Cafe</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="p-l-15">Food</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>

    <ion-item-divider>
      <ion-label class="fs-17">
        Transportation
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label class="p-l-15">Taxi</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="p-l-15">Parking Fees</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>

    <ion-item-divider>
      <ion-label class="fs-17">
        Shopping
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label class="p-l-15">Clothing</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="p-l-15">Footwear</ion-label>
      <ion-button slot="end" color="light">
        + ADD
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
