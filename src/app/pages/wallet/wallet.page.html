<ion-header>
  <ion-toolbar class="bg-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab_account"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: left;">My Wallets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Item Dividers in a List -->
  <ion-list>
    <ion-item-divider>
      <ion-label slot="start">Included in Total</ion-label>
    </ion-item-divider>
  
    <ion-card >
      <ion-item-sliding>

      <ion-item style="margin: 0px;">
        <ion-icon name="wallet" slot="start" size="large" style="color:blueviolet !important;"></ion-icon>
        <ion-label>
          <span class="fs-14" >Wallet 1</span> 
        </ion-label>
        <ion-chip fill="outline" slot="end" style="color:blueviolet !important;">à¸¿ 5000</ion-chip>
        <ion-icon slot="end" name="ellipsis-vertical"></ion-icon>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary">
          <ion-icon slot="start" name="create"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="start" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    </ion-card>
    
  </ion-list>

   <!-- fab placed to the bottom end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="modal_insert_show()">
      <ion-fab-button color="success">
        <ion-icon name="add">+</ion-icon>
      </ion-fab-button>
    </ion-fab>   
</ion-content>
