<ion-header>
  <ion-toolbar class="bg-toolbar">
    <ion-item lines="none" class="bg-toolbar">
      <ion-buttons slot="start" (click)="close_modal()">
          <ion-icon name="close" style="zoom:1.5;"></ion-icon>
      </ion-buttons>
      <ion-title *ngIf="type_input == 'insert'" style="text-align: center;">Add categories</ion-title>
      <ion-title *ngIf="type_input == 'update'" style="text-align: center;">Edit categories</ion-title>
      <ion-buttons slot="end">
          <ion-icon name="checkmark" style="zoom:1.5;"></ion-icon>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="p-t-10">
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

        <ion-item>
          <ion-icon name="cube-outline" class="p-r-5"></ion-icon>
          <ion-input placeholder="Category Name" [(ngModel)]="obj_MSubCategories.sub_categories_name"></ion-input>
        </ion-item>

        <ion-list>
          <ion-radio-group [(ngModel)]="type_parent_categories" value="income">
            <ion-list-header>
              <ion-label class="fs-15">Categories Type</ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>Income</ion-label>
              <ion-radio slot="start" value="parent_income"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>Expense</ion-label>
              <ion-radio slot="start" value="parent_expense"></ion-radio>
            </ion-item>

          </ion-radio-group>
        </ion-list>

        <ion-item>
          <ion-icon name="trail-sign-outline" class="p-r-5"></ion-icon>
          <ion-input [(ngModel)]="obj_MSubCategories.categories_name" placeholder="Select Parent Category" (click)="modal_taransaction_category_show()" style="text-align: left;" [(ngModel)]="catt_name" readonly></ion-input>
        </ion-item>

        
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row >
      <ion-col>
        <ion-button *ngIf="type_input == 'insert'" expand="block" (click)="insert_categories()">Save Wallet</ion-button>
        <ion-button *ngIf="type_input == 'update'" expand="block" (click)="insert_categories()">Save Wallet</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
