<ion-header [translucent]="true">
  <ion-toolbar class="bg-toolbar">
    <ion-title>
      Report
    </ion-title>
    <ion-chip slot="end" class="chip-bl" style="--background:#3E82FE" (click)="selcet_report_alert()">
      <ion-icon name="calendar-outline" class="p-r-10" style="color: white !important;"></ion-icon>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item class="p-t-10">
      <ion-icon name="calendar-outline" class="p-r-5"></ion-icon>
      <ion-label> Date</ion-label>
      <ion-datetime displayFormat="DD MMMM YY" placeholder="Select Date" [(ngModel)]="obj_MTransaction.transaction_date"></ion-datetime>
    </ion-item>
    <!-- <ion-item-divider>
      <ion-label slot="start">Balance</ion-label>
    </ion-item-divider> -->
    <ion-item-divider>
      <ion-label slot="start">Income & Expense</ion-label>
    </ion-item-divider>
    <ion-item class="p-t-10">
      <ion-label class="fs-15">Income</ion-label>
      <ion-label color="primary" class="fs-20" >{{income}}</ion-label>
    </ion-item>
    <ion-item class="p-t-10">
      <ion-label class="fs-15">Expense</ion-label>
      <ion-label color="danger" class="fs-20"> {{expent}}</ion-label>
    </ion-item>
    <ion-item class="p-t-10">
      <ion-label>Net Income</ion-label>
      <ion-label color="success" class="fs-25"> +2000</ion-label>
    </ion-item>
  </ion-list>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
