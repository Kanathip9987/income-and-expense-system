<ion-header [translucent]="true">
  <ion-toolbar class="bg-toolbar">
    <ion-title>
      Report
    </ion-title>
    <ion-chip slot="end" class="chip-bl" style="--background:#3E82FE" (click)="selcet_report_alert()">
      <ion-icon name="calendar-outline" class="p-r-10" style="color: white !important;"></ion-icon>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item class="p-t-10">
      <ion-icon name="calendar-outline" class="p-r-5"></ion-icon>
      <ion-label> Date</ion-label>
      <ion-datetime displayFormat="DD MMMM YY" *ngIf="type_select == 'day'" placeholder="Select Date" [(ngModel)]="obj_MTransaction.transaction_date" (ionChange)="this.get_report_by_day()"></ion-datetime>
      <ion-datetime displayFormat="MMMM YY" *ngIf="type_select == 'month'" placeholder="Select Date" [(ngModel)]="obj_MTransaction.transaction_date" (ionChange)="this.get_report_by_month()"></ion-datetime>
      <ion-datetime displayFormat="YY" *ngIf="type_select == 'year'" placeholder="Select Date" [(ngModel)]="obj_MTransaction.transaction_date" (ionChange)="this.get_report_by_year()"></ion-datetime>
    </ion-item>
    <!-- <ion-item-divider>
      <ion-label slot="start">Balance</ion-label>
    </ion-item-divider> -->
    <ion-item-divider>
      <ion-label slot="start">Income & Expense</ion-label>
    </ion-item-divider>
    <ion-item class="p-t-10">
      <ion-icon name="arrow-up-outline"></ion-icon>
      <ion-label class="fs-15" class="p-l-10">Income</ion-label>
      <ion-label color="primary" class="fs-20" >{{income}}</ion-label>
    </ion-item>
    <ion-item class="p-t-10">
      <ion-icon name="arrow-down-outline"></ion-icon>
      <ion-label class="fs-15" class="p-l-10">Expense</ion-label>
      <ion-label color="danger" class="fs-20"> {{expent}}</ion-label>
    </ion-item>
    <ion-item class="p-t-10">
      <ion-icon name="card-outline"></ion-icon>
      <ion-label class="p-l-10">Net Income</ion-label>
      <ion-label color="success" class="fs-25"> {{net_income}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
