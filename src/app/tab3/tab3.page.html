<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="none" class="p-t-25">
  <ion-menu-toggle auto-hide="false">
    <ion-item >
      <ion-icon name="wallet-outline" class="p-r-15"></ion-icon>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="ion-text-start">
              My Wallets
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-end">
              <ion-icon name="chevron-forward-outline" class="ion-text-end"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-icon name="apps-outline" class="p-r-15"></ion-icon>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="ion-text-start">
              Categories
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-end">
              <ion-icon name="chevron-forward-outline" class="ion-text-end"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-icon name="log-out-outline" class="p-r-15"></ion-icon>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="ion-text-start">
              Logout
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-end">
              <ion-icon name="chevron-forward-outline" class="ion-text-end"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
</ion-content>
